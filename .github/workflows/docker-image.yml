name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        TAG="transamerica.jfrog.io/docker-local/python_app:1"
        docker build . --file Dockerfile --tag $TAG
        echo "${{ secrets.JF_PASSWORD }}" | docker login https://transamerica.jfrog.io/artifactory/docker/ --username johntest --password-stdin
        docker push $TAG

        
      